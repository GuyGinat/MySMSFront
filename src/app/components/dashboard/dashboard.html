<!-- Login Modal -->
<app-login-modal 
  *ngIf="showLoginModal"
  (loginSuccess)="onLoginSuccess($event)"
  (modalClosed)="onModalClosed()">
</app-login-modal>

<!-- Main App Content (only shown when authenticated) -->
<div class="app-container" *ngIf="isAuthenticated">
  <header class="app-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="app-title">
            ðŸ“± MySMS Messenger
          </h1>
          <p class="app-subtitle">Send SMS messages with ease</p>
        </div>
        <div class="user-info">
          <span class="user-email">{{ currentUser?.email }}</span>
          <button class="btn btn-outline-light btn-sm ms-2" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="app-main">
    <div class="container">
      <div class="row">
        <!-- New Message Form -->
        <div class="col-md-6 mb-4">
          <app-new-message></app-new-message>
        </div>

        <!-- Message History -->
        <div class="col-md-6 mb-4">
          <app-message-history></app-message-history>
        </div>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <div class="container text-center">
      <p>&copy; 2025 MySMS Messenger, best damn sms app in the land</p>
    </div>
  </footer>
</div>
